<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor  de Monedas</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--message-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    
</head>
<body>
    <main>     
        <h3 class="titulo">Tipo de Cambio</h3>
        <div class="contenedor">
            <div class="formulario">
                <h3>Pesos CLP</h3>
                <input type="text" maxlength="10" id="txtClp" class="inputClp" placeholder="Ingrese valor a cambiar" required autocomplete="off" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" min="1">
                <h3>Moneda a Convertir:</h3>
                <select name="cambio" id="cambio" >
                    <option class="monedaDolar" value="Dolar" >Dolar</option>
                    <option class="monedaDolar" value="Euro"  >Euro</option>
                </select>
                <br>
                <br>
                <button id="btnCambio" onclick="carga()">Cambiar</button>
                <h2 class="prueba">Resultado: <span>$</span></h2>
            </div>
        </div>
    </main>

    <script src="./assets/js/index.js" ></script>
    <!--alert Personalizado -->
    <link rel="stylesheet" type="text/css" href="./assets/css/sweetalert.css">
</body>
</html>
</html>
